<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="./styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; display: none; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<div class="container-fluid">


  <div class="container1 grid-div-1">
  <h2>Your Result</h2>
  <div class="circle oval">
   <h1>76</h1>
    <p>of 100</p>
  
  </div>
  
  <h2>Great</h2>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>



  <div class="container2 grid-div-2">


  <h2 style="text-align: left; text-indent: 10px;">Summary</h2>

  <div class="item1">
    <p>
<img src="./assets/images/icon-reaction.svg" alt="" class="icons">
Reaction
</p>
<span><b>80</b> / 100</span>

  </div>
  

 <div class="item2">
  <p>
<img src="./assets/images/icon-memory.svg" alt="" class="icons">
Memory
</p>

<span> <b>92</b> / 100</span>
 </div>

<div class="item3">
  <p>
  <img src="./assets/images/icon-verbal.svg" alt="" class="icons">
  Verbal
  </p>
  <span>
    <b>61</b> / 100
  </span>
</div>
 

  
 <div class="item4">
  <p>
<img src="./assets/images/icon-visual.svg" alt="" class="icons">
Visual
</p>
<span> <b>72</b> / 100</span>
 </div>





<button>

  Continue

</button>
  



  </div>


  </div>




  
  <div class="attribution grid-div-3">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Swaminathan</a>.
  </div>
</body>
</html>
